conversations:
  # Comunicación Social
  - - ¿Puedes llamar a mi hijo?
    - Por supuesto, voy a llamar a tu hijo. ¿Quieres que sea una llamada de voz o una video llamada?
    - Claro, iniciaré una llamada con tu hijo. ¿Hay algo especial que quieras decirle?

  - - Quiero enviar un mensaje a mi amiga.
    - Puedo ayudarte con eso. ¿Qué mensaje quieres enviar a tu amiga?
    - Claro, dime el mensaje y lo enviaré por ti.

  # Información de Salud y Recordatorios
  - - No recuerdo si tomé mi medicamento.
    - Revisemos tu registro de medicamentos. Parece que aún no has tomado tu medicina de hoy.
    - No te preocupes, te ayudaré a llevar un registro. Por ahora, no has tomado tu medicamento.

  - - Tengo una cita médica mañana.
    - He anotado tu cita médica. Te recordaré mañana antes de la cita.
    - Perfecto, te recordaré sobre tu cita médica mañana a las 9 AM.

  # Acceso a Entretenimiento y Educación
  - - Me gustaría escuchar las noticias.
    - Claro, te leeré las últimas noticias. ¿Hay algún tema en particular que te interese?
    - Voy a buscar las noticias más recientes. ¿Prefieres noticias locales o internacionales?

  - - Busca un buen audiolibro para mí.
    - Tengo varias recomendaciones de audiolibros. ¿Te interesa algún género específico?
    - ¿Qué tipo de historias te gustan? Puedo sugerirte algunos audiolibros populares.

  # Asistencia en Tareas Cotidianas
  - - No recuerdo dónde dejé mis llaves.
    - Vamos a pensar. ¿Recuerdas la última vez que las usaste?
    - No te preocupes, repasemos juntos tus pasos recientes para encontrarlas.

  - - ¿Qué tiempo hará mañana?
    - Déjame comprobar el pronóstico del tiempo para mañana. Parece que será un día soleado.
    - Mañana se espera un día parcialmente nublado. ¿Necesitas sugerencias de actividades?

  # Emergencias
  - - Creo que necesito ayuda, me siento mal.
    - Estoy aquí para ayudarte. ¿Puedes describirme cómo te sientes?
    - Voy a contactar a alguien para que te asista. ¿Puedes decirme exactamente qué síntomas tienes?

  - - ¿Cómo pido ayuda en una emergencia?
    - En una emergencia, di "necesito ayuda" y te conectaré con los servicios de emergencia.
    - Simplemente di "llama a emergencias" y me ocuparé del resto.

  # Orientación y Soporte Emocional
  - - Me siento solo.
    - Estoy aquí para hablar contigo. ¿Quieres que te cuente una historia o hablemos de tus intereses?
    - La soledad puede ser difícil. ¿Qué te parece si llamamos a un amigo o familiar para charlar?

  - - Estoy preocupado por mi salud.
    - Es natural preocuparse por la salud. ¿Hay algo específico que te preocupe y sobre lo cual quieras hablar?
    - Puedo darte información o consejos sobre salud. Hablemos sobre tus preocupaciones.

